"BacktickParser": |-
  标准 Markdown 解析器 (```)
"BaseParser": |-
  所有解析器的抽象基类
"BaseParser.parse": |-
  将文本解析为语句列表。
  必须由子类实现。
"StateBlockParser": |-
  基于状态机的解析器。

  设计目标：
  1. 健壮性：支持任意语言标签（如 python.old, c++, python-new）。
  2. 原真性：绝对保留块内的所有空白和缩进（这对 patch_file 至关重要）。
     标准 Markdown 解析器可能会剥离 1-3 个空格的缩进，这会导致补丁匹配失败。
"TildeParser": |-
  波浪号解析器 (~~~)
"detect_best_parser": |-
  自动检测解析器类型。
  使用简单的正则预扫描来判断是使用波浪号还是反引号。
"get_parser": |-
  工厂函数
